<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>
    
    tienda

  </title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/tienda.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
            <li><a href="#">Productos</a></li>
            <li><a href="#">Mi perfil</a></li>
            <li><a href="#">Mis compras</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li>
            <a href="">
                Logo
            </a>
        </li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Mi perfil</a></li>
        <li><a href="#">Mis compras</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>

    </div>
  </nav>

  <div class="container">
    <br>
    <center>
      <img src="imagenes/imagen.jpeg" alt="" class="responsive-img" width="200" height="200">
    </center>
    
    <form action="." method="POST" class="col s12">

      <div class="input-field col s12">
        <input id="nombre" type="text" class="validate">
        <label for="nombre">Nombre(s)</label>
      </div>

      <div class="input-field col s12">
        <input id="apellidos" type="text" class="validate">
        <label for="apellidos">Apellidos</label>
      </div>

      <div class="input-field col s12">
        <input id="correo" type="email" class="validate">
        <label for="correo">Correo electrónico</label>
      </div>

      <div class="input-field col s12">
        <input id="telefono" type="tel" class="validate">
        <label for="telefono">Teléfono</label>
      </div>

      <center>
        <button class="waves-effect waves-light btn-large" type="submit">
          Comentar
        </button>
      </center>

    </form>
    <br>
  </div>

  

  <footer class="page-footer teal">
    <div class="container">
      <div class="row">

        <div class="col l12 s12">
          <h5 class="white-text">Somos los mejores!</h5>
          <p class="grey-text text-lighten-4">
              Enviamos a todo el país
          </p>


        </div>

      </div>
    </div>

    <div class="footer-copyright">
      <div class="container">
          <center>
                Todos los derechos reservados 2019
          </center>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
